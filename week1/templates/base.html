<!-- This html template will start off all of your other html files/pages -->

<!DOCTYPE html>
<html>

<head>
  <!-- the page title will be a varible passed to the render_template() function for each page separately-->
  <title> {{ page_title }}</title>
  <meta charset="utf-8" />
  <!-- include the css from the file static/style.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- this headline will appear on all pages. -->
  <header>
    <img class="logo" src="{{url_for('static', filename='logo-black.svg')}}" alt="logo" />
    <nav>
      <ul class="nav_links">
        <li><a href="/">Home</a></li>
        <li><a href="/first-page">Experience</a></li>
        <li><a href="/second-page">About Us</a></li>
      </ul>
    </nav>
    <a class="contact_button" href="/third-page"><button>Contact</button></a>
  </header>

  <!-- This is the part which will be different on each page. 
       see first-page.html for an example of using it -->
  <main>
    {% block content%}
    {% endblock %}
  </main>
  <footer>
    <h3> Made with love </h3>
  </footer>
</body>
